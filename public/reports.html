<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios – PMS</title>

  <!-- Fonte e estilos globais -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar simples -->
  <header class="navbar">
    <button id="toggle-sidebar" class="burger">&#9776;</button>
    <a href="/" class="logo" style="text-decoration:none;color:inherit;">Pousada PMS</a>
    <button onclick="history.back()" class="burger">&#8592;</button>
    <h1 class="logo">Relatórios</h1>
  </header>

  <!-- Conteúdo principal -->
  <main id="content" style="margin-left:0">
    <!-- Ocupação -->
    <section>
      <h2>Ocupação de Quartos</h2>
      <div style="margin-bottom:1rem;">
        De: <input type="date" id="from" required>
        Até: <input type="date" id="to" required>
        <button id="btn-occu" class="primary">Gerar</button>
      </div>

      <table id="occ-table">
        <thead>
          <tr>
            <th>Data</th>
            <th>Ocupados</th>
            <th>Total</th>
            <th>%</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Faturamento -->
    <section style="margin-top:3rem;">
      <h2>Faturamento</h2>
      <div style="margin-bottom:1rem;">
        De: <input type="date" id="from-r" required>
        Até: <input type="date" id="to-r" required>
        <button id="btn-rev" class="primary">Gerar</button>
      </div>

      <table id="rev-table">
        <thead>
          <tr>
            <th>Método</th>
            <th>Total (R$)</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <th>Total Geral</th>
            <th id="rev-total">0.00</th>
          </tr>
        </tfoot>
      </table>
    </section>
  </main>

  <!-- Script da página -->
  <script src="app-core.js"></script>
  <script src="reports.js"></script>
</body>
</html>
