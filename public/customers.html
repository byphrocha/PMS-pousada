<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PMS – Clientes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <button id="toggle-sidebar" class="burger">&#9776;</button>
    <a href="/" class="logo" style="text-decoration:none;color:inherit;">Pousada PMS</a>
    <button onclick="history.back()" class="burger">&#8592;</button>
    <h1 class="logo">Clientes</h1>
  </header>

  <main id="content" style="margin-left:0">
    <div class="content-header">
      <h2>Clientes</h2>
      <button id="btn-add-cli" class="primary">Novo Cliente</button>
    </div>

    <input type="search" id="search" placeholder="Buscar por nome ou e‑mail" style="margin-bottom:1rem;padding:.5rem;width:100%;max-width:300px;border:1px solid var(--gray);border-radius:var(--radius);" />

    <table id="customers-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>E‑mail</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Modal -->
  <div id="modal-cli" class="modal hidden">
    <div class="modal-content">
      <span id="close-cli" class="close">&times;</span>
      <h3 id="modal-cli-title">Novo Cliente</h3>

      <form id="cli-form">
        <input type="hidden" name="id">

        <label>Nome
          <input type="text" name="name" required>
        </label>

        <label>E‑mail
          <input type="email" name="email" required>
        </label>

        <label>Telefone
          <input type="tel" name="phone">
        </label>

        <label>Documento (CPF/Passaporte)
          <input type="text" name="document">
        </label>

        <div class="form-actions">
          <button type="submit" class="primary">Salvar</button>
          <button type="button" id="cancel-cli" class="secondary">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="customers.js"></script>
</body>
</html>
