<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PMS – Reservas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <button id="toggle-sidebar" class="burger">&#9776;</button>
    <a href="/" class="logo" style="text-decoration:none;color:inherit;">Pousada PMS</a>
    <button onclick="history.back()" class="burger">&#8592;</button>
    <h1 class="logo">Reservas</h1>
  </header>

  <main id="content" style="margin-left:0">
    <div class="content-header">
      <h2>Reservas</h2>
      <button id="btn-add-res" class="primary">Nova Reserva</button>
    </div>

    <table id="reservations-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Hóspede</th>
          <th>Quarto</th>
          <th>Check‑in</th>
          <th>Check‑out</th>
          <th>Status</th>
          <th>Ações</th>
          <th>Operações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Modal de reserva (simplificado) -->
  <div id="modal-res" class="modal hidden">
    <div class="modal-content">
      <span id="close-res" class="close">&times;</span>
      <h3 id="modal-res-title">Nova Reserva</h3>

      <form id="res-form">
        <input type="hidden" name="id" />

        <label>Nome do hóspede
          <input type="text" name="guestName" required />
        </label>

        <label>E‑mail
          <input type="email" name="guestEmail" required />
        </label>

        <label>Telefone
          <input type="tel" name="guestPhone" />
        </label>

        <label>Quarto
          <select name="RoomId" id="room-select"></select>
        </label>

        <label>Check‑in
          <input type="date" name="checkIn" required />
        </label>

        <label>Check‑out
          <input type="date" name="checkOut" required />
        </label>

        <div class="form-actions">
          <button type="submit" class="primary">Salvar</button>
          <button type="button" id="cancel-res" class="secondary">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="reservations.js"></script>
</body>
</html>
